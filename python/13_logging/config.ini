[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=Formatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=Formatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=Formatter
args=('info.log', 'a')

[formatter_Formatter]
format=%(asctime)s - %(processName)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S