repos:
- repo: https://github.com/psf/black
  rev: 24.3.0
  hooks:
  - id: black
    args: [--line-length, "88"]

- repo: https://github.com/PyCQA/flake8
  rev: 7.0.0
  hooks:
  - id: flake8
    args: [--max-line-length=88]

- repo: https://github.com/PyCQA/isort
  rev: 5.13.2
  hooks:
  - id: isort
    types: [ python ]