repos:
-   repo: https://github.com/timothycrosley/isort
    rev: 5.13.2
    hooks:
    -   id: isort

-   repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
    -   id: black
        exclude: (.*pb2.py)

-   repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
    -   id: flake8
        additional_dependencies:
        -   flake8-comprehensions==3.10.1
        -   flake8-noqa==1.4.0
